<div class="container">
  <div class="jumbotron bg-white">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <ng-container *ngIf="loginMessage?.length > 0">
          <div class="alert alert-danger alert-dismissible text-center">
            {{loginMessage}}
          </div>
        </ng-container>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h2>Авторизация</h2>
            <hr>
          </div>
        </div>
        <form novalidate #myform="ngForm">
          <div class="form-group">
            <label for="email"><i class="fa fa-at"></i> Email</label>
            <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" placeholder="Ваш@email.ru" required>
          </div>

          <div class="form-group">
            <label for="password"><i class="fa fa-key"></i> Пароль</label>
            <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" placeholder="Пароль" required>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary btn-lg btn-block" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">Войти</button>
            <hr>
            <h4 class="text-uppercase"><strong>Войти с помощью</strong></h4>

            <button (click)="signInWithGoogle()" class="btn btn-danger btn-lg btn-block mt-4"><span><i
              class="fa fa-google"></i> Google </span>
            </button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
